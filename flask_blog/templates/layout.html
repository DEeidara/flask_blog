<!DOCTYPE html>
<html>
    <head>
        <title>Flask-blog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
               integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <style>
        body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
        footer {
          position: absolute;
          left: 0;
          bottom: 0;
          width: 100%;
          height: 80px;
        }
        </style>
    </head>
<body class="w3-light-grey">

    <div class="w3-content" style="max-width:1400px">
    <div class="w3-top">
      <div class="w3-bar w3-black w3-card">
        <a href="{{ url_for('main.home') }}" class="w3-bar-item w3-button w3-padding-large">HOME</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('users.account') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">ACCOUNT</a>
            <a href="{{ url_for('users.logout') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">SIGN OUT</a>
        {% else %}
            <a href="{{ url_for('users.register') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">SIGN UP</a>
            <a href="{{ url_for('users.login') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">SIGN IN</a>
        {% endif %}
      </div>
    </div>

    {% block content %}
    {% endblock %}

    </div>

    <footer class="w3-dark-grey">
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">

</script>
</body>
</html>
